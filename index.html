<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>好玩的打字游戏,快分享给小伙伴吧</title>
<link rel="icon" href="./logo.png" title="typing-game">

<style type="text/css">
html,body{background-color:#162b33;background-attachment:fixed;background-repeat:no-repeat;color:#fff;font-family:helvetica,arial,sans-serif;margin:0;padding:0;font-size:12pt}
a{color:#06c}
img{border:0}

/* h3{ text-align:center} */
#canvas{border:1pxsolid #555;position:absolute;left:0;top:0;width:360px;height:640px;background-color:#000}
#game{position:absolute;left:0;right:0;top:0;bottom:0;margin:auto;margin-top: 50px; width:360px;height:640px}
#nocanvas{width:360px;margin:150px auto}

#ad{width:160px;height:600px;position:absolute;left:32px;top:0;bottom:0;margin:auto}
#overlay{position:absolute;left:0;right:0;top:0;bottom:0;background-color:#222;background-color:rgba(0,0,0,0.8);text-align:center}
.wechat{
	width: 170px;
    margin-left: 0;
	margin-top: 50px;
    border-top-right-radius: 20px;
    opacity: 1;
    border-bottom-right-radius: 20px;
}
h3{ 
	margin-left: 10px;
    color: rgb(140, 140, 140);
}
</style>


<script type="text/javascript" src="ztype.js"></script>
<script type="text/javascript">
window.initGame=function(){
	document.getElementById('ad').style.display='block';
	var overlay=document.getElementById('overlay');
	if(overlay){
		overlay.style.display='none';
	}
	ig.module('start').requires('game.main').defines(function(){
		ZType.startGame();
	});
	return false;
}
</script>

</head>
<body>

<div id="ad" style="display: block;"></div>
<img src="./wechat.jpeg" class="wechat">
<h3>Cocos微信交流群</h3>
<div id="game"> 

	<canvas style="cursor: auto;border-radius:16px;" height="640" width="360" id="canvas">
	<div id="nocanvas"> 想玩这款游戏？你需要有个不错的浏览器.</div>
	</canvas>

</div>

<script type="text/javascript">window.initGame();</script>

</body>
</html>
